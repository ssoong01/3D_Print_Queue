version: '3.8'

services:
  app:
    image: ssoong01/3d-print-queue:latest
    container_name: 3d-print-queue-app
    ports:
      - "${API_PORT:-3000}:3000"
      - "${WEB_PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - MONGODB_HOST=db
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=print-queue
      - API_PORT=3000
      - WEB_PORT=8080
      - UPLOADS_DIR=/app/uploads
    volumes:
      - ${UPLOADS_HOST_DIR:-../uploads}:/app/uploads
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - print-queue-network

  db:
    image: mongo:7-jammy
    container_name: 3d-print-queue-db
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - print-queue-network
    environment:
      - MONGO_INITDB_DATABASE=print-queue

volumes:
  mongodb_data:
    driver: local

networks:
  print-queue-network:
    driver: bridge